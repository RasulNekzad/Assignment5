<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button onclick="addNewRow()">Add Row</button>
    <button onclick="addNewColumn()">Add Column</button>
    <button onclick="removeRow()">Remove Row</button>
    <button onclick="removeColumn()">Remove Column</button><br>
    <select id="color-picker">
        <option val="">Select Color</option>
        <option val="red">Red</option>
        <option val="blue">Blue</option>
        <option val="green">Green</option>
        <option val="yellow">Yellow</option>
        <option val="pink">Pink</option>
        <option val="purple">Purple</option>
    </select>
    <button onclick="fillAllCell()">Fill Cells</button>
    <button onclick="restore()">Reset Color</button>
    <table id="grid">
        <thead>
            <tr id="grid-columns">
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="grid-rows">
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="index.js"></script>
</html>
